<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator Game</title>
</head>
<body style="background-color: rgb(19, 19, 19); color: white;">
    <center>
    <h1 style="margin-bottom: 30px;">Akinator Game</h1>
    <form method="POST">
        <p style="font-size: 19px; margin-top: 10px;">{{ question }}</p>

        <div style="display: flex; justify-content: center; width: 100%;">
        <div style="text-align: left; background-color: rgba(255, 0, 0, 0); width: 10%; font-size: 19px; margin: 20px;">
       
        <input type="radio" id="iya" name="answer" value="iya">
        <label for="iya">Iya</label><br>
        <input type="radio" id="tidak" name="answer" value="tidak">
        <label for="tidak">Tidak</label><br>
        <input type="radio" id="tidak tahu" name="answer" value="tidak tahu">
        <label for="tidak tahu">Tidak Tahu</label><br><br>
       
        </div>
        </div>

        <input type="submit" value="Submit" style="background-color: #0095ff; cursor: pointer; padding: 7px; padding-left: 15px; padding-right: 15px; border: none; border-radius: 4px; color: white;">
    </form>
    </center>

    <audio autoplay loop>
        <source src="{{ url_for('static', filename='music-akinator.mp3') }}" type="audio/mp3">
        <!-- Jika browser tidak mendukung format MP3, Anda bisa menambahkan sumber alternatif di sini -->
        Your browser does not support the audio element.
    </audio>
</body>
</html>
